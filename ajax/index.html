<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Github - AJAX</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Seção de busca -->
    <div class="search-section">
        <div class="container">
            <h1>Buscar Perfil do GitHub</h1>
            <div class="search-form">
                <input type="text" id="username-input" placeholder="Digite o nome do usuário (ex: octocat)" value="octocat">
                <button id="search-btn">Buscar</button>
            </div>
            <div id="loading" class="loading hidden">Carregando...</div>
            <div id="error-message" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Seção do perfil -->
    <header id="profile-section" class="hidden">
        <div class="container">
            <img class="profile-avatar" id="profile-avatar" src="" alt="Avatar do usuário">
            <h1 class="profile-name" id="profile-name">-</h1>
            <h2 class="profile-username" id="profile-username">-</h2>
            <p class="profile-bio" id="profile-bio">-</p>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos-count">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers-count">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following-count">0</span>
                </li>
            </ul>
            <a href="#" id="profile-link" class="profile-link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script src="script.js"></script>
    <!-- Arquivo opcional com exemplos educacionais -->
    <script src="ajax-examples.js"></script>
</body>
</html>
